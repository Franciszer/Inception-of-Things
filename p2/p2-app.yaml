apiVersion: v1
kind: Namespace
metadata:
  name: iot
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: iot
data:
  MESSAGE: "Hello from K3s on __VM_IP__"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: docker.io/ealen/echo-server:0.6.0
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: iot
spec:
  type: ClusterIP
  selector:
    app: echo
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  namespace: iot
spec:
  ingressClassName: traefik
  rules:
    - host: echo.__VM_IP__.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo
                port:
                  number: 80
